name: Test and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24', '1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '33.2'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install protoc-gen-go
      run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

    - name: Verify protobuf generation
      run: |
        protoc --go_out=. --go_opt=module=github.com/conallob/jira-beads-sync --proto_path=proto proto/jira.proto proto/beads.proto
        git diff --exit-code || (echo "Protobuf files not up to date. Run: make proto" && exit 1)

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Configure toolchain
      run: go env -w GOTOOLCHAIN=go${{ matrix.go-version }}+auto

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      if: matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for relevant file changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          go:
            - '**/*.go'
            - 'go.mod'
            - 'go.sum'
            - 'Makefile'
            - 'proto/**'

    - name: Set up Go
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install protoc
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      uses: arduino/setup-protoc@v3
      with:
        version: '33.2'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install protoc-gen-go
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

    - name: Generate protobuf files
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      run: protoc --go_out=. --go_opt=module=github.com/conallob/jira-beads-sync --proto_path=proto proto/jira.proto proto/beads.proto

    - name: Run golangci-lint
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6
        args: --timeout=5m
        only-new-issues: true

    - name: Check formatting
      if: steps.filter.outputs.go == 'true' || github.event_name == 'push'
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "The following files are not formatted:"
          gofmt -l .
          exit 1
        fi

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: '33.2'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install protoc-gen-go
      run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

    - name: Generate protobuf files
      run: protoc --go_out=. --go_opt=module=github.com/conallob/jira-beads-sync --proto_path=proto proto/jira.proto proto/beads.proto

    - name: Build binary
      run: go build -v -o jira-beads-sync ./cmd/jira-beads-sync

    - name: Test binary
      run: ./jira-beads-sync version
